<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 02 Html - Css</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Righteous&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="stylesheet" href="./assets/css/reset.css">
</head>
<body>
    
    <div class="layout"> <!-- Contenedor Global -->
        <main class="layout__main"><!-- card -->
            <div class="main__user"> <!-- contenedor info user -->
                <figure class="user__container-img">
                    <img class="user__img" src="./assets/img/Foto Fondo Blanco.jpg" alt="Imagen de usuario">
                </figure>
                <div class="user__content">
                    <span class="user__name">Jhon Trujillo</span>
                    <span class="user__nick">@JhonHTrujillo</span>
                </div>
                <p class="user__city">Ibague</p>
            </div>

            <div class="main__follows"> <!-- contenedor estadisticas -->
                <div class="follows__follow"> <!-- contenedor seguidores -->
                    <p class="follow__number"> 15k</p>
                    <p class="follow__subtitle"> Seguidores</p>
                </div>

                <div class="follows__follow">  <!-- contenedor Post -->
                    <p class="follow__number"> 2k</p>
                    <p class="follow__subtitle"> Post</p>
                </div>

                <div class="follows__follow">  <!-- contenedor like -->
                    <p class="follow__number"> 125k</p>
                    <p class="follow__subtitle"> Me gusta</p>
                </div>               
            </div>
        </main>
    </div>
    
</body>
</html>
